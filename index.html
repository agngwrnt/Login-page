<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="border rounded-5 p-3 bg-white shadow box-area">
        <div class="right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hi, Welcome back</h2>
                     <p>Login in to your accout</p>
                </div>
                <div class="input-group mb-3">
                    <input id="enteredEmail" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="form-group mb-3">
                    <label for="password"></label>
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                    <span class="password-toggle-icon"><i class="fas fa-eye" id="password"></i></span>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3" id="">
                    <button id="loginButton" type="button" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <!-- <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div> -->
                <div class="space-below"></div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
  </div>
  <img src="/images/lumba-lumba.jpeg" class="full-width right-aligned fs-6" alt="test foto">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script>var exports = {};</script> -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>

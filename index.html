<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* CSS untuk menambahkan spasi di bawah konten */
    .space-below {
      margin-bottom: 10px; /* Atur nilai margin sesuai kebutuhan Anda */
    }
  </style>
</head>
<body>
  <!-- Konten login page -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="title">Hi, Welcome back</h3>
            <h6 class="text-left">Login in to your account</h6>
          </div>
          <div class="card-body">
            <!-- Form login -->
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
              </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="col-md-3 container text-left">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a class="col-md-3 container text-right" href="#">Forgot Password?</a>
              </div>
              <div class="space-below"></div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <!-- Akhir form login -->
            <div class="col-md-3 container mt-3 text-right">
                <p><a href="#">Don't have an account?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript dan Popper.js (diperlukan untuk beberapa komponen Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
